{% load static %}
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>авторизация...</title>
    <link type="text/css" href="{% static 'masterapp/css/style_auth_page.css' %}" rel="stylesheet"/>
</head>
<body>
    <div id="wrapper">
    <p>случайных людей здесь нет...</p>
	<form id="signin" method="POST" action="" autocomplete="off">
        {% csrf_token %} <!--для увеличения безопасности-->
		<input type="text" id="user" name="user" placeholder="логин" />  <!-- name стоит поменять на username-->
		<input type="password" id="pass" name="pass" placeholder="пароль" /> <!-- name стоит поменять на password-->
		<button type="submit">&#xf0da;</button>
	</form> 
    
</div>
    {% for message in messages %}   
        
        <p class='message'>{{message}}</p>
    {% endfor %}

</body>
</html>
